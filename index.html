
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TypingPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&family=Hind:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020617;
      font-family: 'Inter', sans-serif;
    }
    #root {
      height: 100%;
    }
    .mono {
      font-family: 'JetBrains+Mono', monospace;
    }
    .nepali {
      font-family: 'Hind', sans-serif;
    }
    @keyframes key-press {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); opacity: 0.8; }
      100% { transform: scale(1); }
    }
    .key-active {
      animation: key-press 0.1s ease-out;
    }
  </style>
  <script>
    // Polyfill for process.env to prevent crashes in production environments
    window.process = { env: { API_KEY: "" } };
  </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "https://esm.sh/@supabase/supabase-js@2.48.1": "https://esm.sh/@supabase/supabase-js@2.48.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

</body>
</html>
